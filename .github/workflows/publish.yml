name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # Required for npm trusted publishing (OIDC)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          # Trusted publishing (OIDC) is used automatically if configured on npm
      
      - name: Extract version from tag (release)
        if: github.event_name == 'release'
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
      
      - name: Bump version (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "Bump version to $(node -p "require('./package.json').version") [skip ci]"
          git push origin main
      
      - name: Update package.json version (release)
        if: github.event_name == 'release'
        run: |
          npm version ${{ steps.get_version.outputs.version }} --no-git-tag-version --allow-same-version
      
      - name: Install dependencies
        run: npm ci
      
      - name: Publish to npm
        run: npm publish --access public
        # Trusted publishing (OIDC) is used automatically via setup-node action
        # If trusted publishing is configured on npm, no token is needed
        # Fallback: NPM_TOKEN secret can be used until trusted publishing is set up
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
